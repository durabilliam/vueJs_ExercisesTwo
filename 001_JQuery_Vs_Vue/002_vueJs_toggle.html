<!DOCTYPE html>
<html lang="en">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
  <p v-show="showText">This some text on a page.</p>
  <button @click="showText = !showText">Toggle Text</button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      showText: true
    }
  })
</script>
